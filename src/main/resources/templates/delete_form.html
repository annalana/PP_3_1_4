<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div>
    <form id="deleteForm" action="#" method="get" th:onsubmit="'fetch_delete(' + ${user.id} + '); return false;'" th:object="${user}">
        <input type="hidden" name="id" th:field="*{id}">
        <div class="modal-body">
            <div class="form-group">
                <label for="login">Login</label>
                <input type="text" class="form-control" disabled name="login" th:field="*{username}" id="login">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" disabled name="password" th:field="*{password}" id="password">
            </div>
            <div class="form-group">
                <label for="name">First Name</label>
                <input type="text" class="form-control" disabled name="name" th:field="*{name}" id="name">
            </div>
            <div class="form-group">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" disabled name="lastname" th:field="*{lastName}" id="lastname">
            </div>
            <div class="form-group">
                <label for="login">Phone Number</label>
                <input type="text" class="form-control" disabled name="phoneNumber" th:field="*{phoneNumber}" id="phoneNumber">
            </div>
            <div class="form-group">
                <label for="login">Email</label>
                <input type="text" class="form-control" disabled name="email" th:field="*{email}" id="email">
            </div>
            <div class="form-group">
                <label for="authorities">Roles</label>
                <select multiple class="form-control"  disabled name="authorities" id="authorities">
                    <option value="ROLE_GUEST" >GUEST</option>
                    <option value="ROLE_USER" selected>USER</option>
                    <option value="ROLE_ADMIN">ADMIN</option>
                </select>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-danger" value="Delete">
        </div>
    </form>
</div>
