<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div class="inner-admin-panel border">
  <h6>All Users</h6>
  <div class="bg-white">
    <table class="table table-striped caption-top">
      <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Login</th>
        <th>Email</th>
        <th>Roles</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
      <th:block th:each="user:${users}">
        <tr>
          <td th:text="${user.getId()}"></td>
          <td th:text="${user.getName()}"></td>
          <td th:text="${user.getLastName()}"></td>
          <td th:text="${user.getUsername()}"></td>
          <td th:text="${user.getEmail()}"></td>
          <td>
            <th:block th:each="role:${user.getAuthorities()}">
              <span th:text="${role.toString()}"></span>
            </th:block>
          </td>
          <td>
            <a class="btn btn-info"  href="#" th:id="${user.getId()}" type="button" data-toggle="modal" data-target="#editingModal" th:onclick="|modalEdit('${user.getId}')|">Edit</a>
          </td>
          <td>
            <a class="btn btn-danger" href="#" type="button" data-toggle="modal" data-target="#deletingModal" th:onclick="|modalDelete('${user.getId}')|">Delete</a>
          </td>
        </tr>
      </th:block>
    </table>
  </div>
</div>
